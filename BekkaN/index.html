<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
    <link rel="stylesheet" href="assets/style.css"><link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 

</head>
<body>
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="city/state/country" id="destination" type="text" class="validate">
                  <label for="destination">Destination</label>
                </div>
              </div>  
            </form>  
        </div>

        <button class="btn waves-effect waves-light" type="submit" id="submit" name="action">
            <i class="material-icons right">submit</i>
          </button>

        <div id="map"></div>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAML37UWImB_IHbWXqjq5kquRAGr6HWqgc&callback=initMap">
        </script>
        <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly" defer ></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <!-- <script src="assets/script.js"></script> -->

<script>
var searchBar = document.getElementById('destination')
var submitBtn = document.getElementById('submit')
var map 


function geocode(e){ 
    event.preventDefault();
    var location = searchBar.value;
axios('https://maps.googleapis.com/maps/api/geocode/json',{
    params:{
        address:location,
        key:'AIzaSyAML37UWImB_IHbWXqjq5kquRAGr6HWqgc'
    }
})
.then(function(response){
    console.log(response);
var lat = response.data.results[0].geometry.location.lat;
var lng = response.data.results[0].geometry.location.lng;
map.setCenter({lat:lat, lng:lng})
return lat, lng
})
} 
submitBtn.addEventListener('click', geocode);


function initMap() {
    var options = {
        zoom:9,
        center: {lat:30.2672, lng:-97.7431}
    }
    map = new google.maps.Map(document.getElementById('map'), options); 
}  



</script>
   

</body>
</html>
